<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio UGA - Estás en línea!!</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    overflow: hidden;
    /* Fondo animado: azul -> rojo -> verde -> azul */
    background: linear-gradient(90deg, #1e3a8a, #dc2626, #22c55e, #1e3a8a);
    background-size: 300% 300%;
    animation: gradientAnimation 15s ease infinite;
}

@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    33% { background-position: 100% 50%; }
    66% { background-position: 200% 50%; }
    100% { background-position: 0% 50%; }
}

.radio-container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Logo central latiendo */
#main-logo {
    max-width: 96%;
    max-height: 48vh;
    margin-bottom: 2rem;
    animation: heartbeat 1.5s ease infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Logo pequeño */
#secondary-logo {
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 70px;
    height: auto;
    z-index: 3; /* Sobre el video */
}

/* Hora */
#time-display {
    position: absolute;
    top: 1rem;
    left: 1rem;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-size: 1.2rem;
    z-index: 3; /* Sobre el video */
}

/* GIF lado izquierdo debajo de la hora */
#left-gif {
    position: absolute;
    left: 1rem;
    top: 4rem; /* debajo de la hora */
    width: 100px; /* un poco más grande que logo derecho */
    height: auto;
    z-index: 2;
}

/* Botón debajo del logo central */
#live-button {
    margin-top: 20px;
    padding: 0.75rem 2rem;
    font-size: 0.9rem;
    font-weight: bold;
    color: white;
    background-color: #2563eb;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(37,99,235,0.8);
    z-index: 2;
    position: relative;
}

/* Video de fondo */
#background-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    z-index: 1; /* Debajo de hora y logo pequeño */
}
</style>
</head>

<body>

<!-- GIF en el lado izquierdo debajo de la hora -->
<img src="animacion.gif" id="left-gif" alt="GIF animado">

<!-- Video de fondo -->
<video id="background-video">
    <source src="fondo-video.mp4" type="video/mp4">
</video>

<div class="radio-container">
    <img src="logo.png" id="secondary-logo" alt="Logo pequeño">
    <img src="logo.png" id="main-logo" alt="Logo principal">

    <div id="time-display">
        <span id="current-time">00:00</span>
    </div>

    <button id="live-button">ESCÚCHANOS EN VIVO</button>

    <audio id="radio-player">
        <source src="https://stream.zeno.fm/pngmqyzqcuhvv" type="audio/mpeg">
    </audio>
</div>

<script>
const radio = document.getElementById('radio-player');
const button = document.getElementById('live-button');
const timeEl = document.getElementById('current-time');
const video = document.getElementById('background-video');
const mainLogo = document.getElementById('main-logo');
const leftGif = document.getElementById('left-gif');

/* BOTÓN RADIO FUNCIONAL */
button.addEventListener('click', () => {
    if (radio.paused) {
        radio.play().then(() => {
            button.textContent = 'DETENER REPRODUCCIÓN';
            button.style.backgroundColor = '#dc2626';
        }).catch(err => {
            alert('No se pudo reproducir la radio: ' + err.message);
        });
    } else {
        radio.pause();
        button.textContent = 'ESCÚCHANOS EN VIVO';
        button.style.backgroundColor = '#2563eb';
    }
});

/* ACTUALIZAR HORA */
function updateTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    timeEl.textContent = `${hours}:${minutes}`;
}
updateTime();
setInterval(updateTime, 1000);

/* VIDEO DE FONDO CADA 10 MINUTOS */
setInterval(() => {
    const estabaSonando = !radio.paused;

    // Ocultar logo central y GIF mientras se reproduce el video
    mainLogo.style.display = 'none';
    leftGif.style.display = 'none';

    radio.pause();
    video.style.display = 'block';
    video.currentTime = 0;
    video.play();

    video.onended = () => {
        video.style.display = 'none';
        // Volver a mostrar logo central y GIF
        mainLogo.style.display = 'block';
        leftGif.style.display = 'block';

        if (estabaSonando) radio.play();
    };
}, 600000);
</script>

</body>
</html>
