<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Online</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

#clock {
    position: absolute;
    top: 15px;
    left: 20px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    z-index: 10;
}

#center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 5;
}

#logo {
    width: 30vw;
    max-width: 300px;
    animation: pulse 1.4s infinite;
}

@keyframes pulse {
    0% { transform: scale(1.3); }
    50% { transform: scale(1.45); }
    100% { transform: scale(1.3); }
}

#play {
    font-size: 60px;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    user-select: none;
}

video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    z-index: 20;
}
</style>
</head>

<body>

<div id="clock"></div>

<div id="center">
    <img id="logo" src="logo.png">
    <div id="play">▶</div>
</div>

<canvas id="canvas"></canvas>

<video id="ad" src="fondo-video.mp4"></video>
<audio id="radio" src="https://stream.zeno.fm/pngmqyzqcuhvv" crossorigin="anonymous"></audio>

<script>
/* ===== HORA ===== */
setInterval(() => {
    document.getElementById("clock").innerText =
    new Date().toLocaleTimeString("es-ES");
}, 1000);

/* ===== CANVAS ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.onresize = resize;
resize();

/* ===== AUDIO ANALYZER ===== */
const audio = document.getElementById("radio");
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const source = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();
analyser.fftSize = 256;
source.connect(analyser);
analyser.connect(audioCtx.destination);
const data = new Uint8Array(analyser.frequencyBinCount);

/* ===== FIGURAS ===== */
const shapes = [];
for (let i = 0; i < 8; i++) {
    shapes.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: Math.random()*2-1,
        vy: Math.random()*2-1,
        size: Math.random()*50+40,
        type: i % 3,
        color: `hsl(${Math.random()*360},100%,60%)`
    });
}

/* ===== PARTÍCULAS ===== */
const particles = [];
for (let i = 0; i < 120; i++) {
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: Math.random()*0.5-0.25,
        vy: Math.random()*0.5-0.25,
        size: Math.random()*2+1
    });
}

/* ===== ANIMACIÓN ===== */
function animate() {
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(data);
    const level = data.reduce((a,b)=>a+b)/data.length;

    ctx.fillStyle = `rgba(0,0,0,0.2)`;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Partículas
    particles.forEach(p=>{
        p.x+=p.vx; p.y+=p.vy;
        if(p.x<0||p.x>canvas.width) p.vx*=-1;
        if(p.y<0||p.y>canvas.height) p.vy*=-1;
        ctx.fillStyle="rgba(255,255,255,0.5)";
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size+level/80,0,Math.PI*2);
        ctx.fill();
    });

    // Figuras
    shapes.forEach(s=>{
        s.x+=s.vx*(1+level/100);
        s.y+=s.vy*(1+level/100);
        if(s.x<0||s.x>canvas.width) s.vx*=-1;
        if(s.y<0||s.y>canvas.height) s.vy*=-1;

        ctx.fillStyle=s.color;
        ctx.beginPath();
        if(s.type===0) ctx.arc(s.x,s.y,s.size+level/50,0,Math.PI*2);
        if(s.type===1) ctx.rect(s.x,s.y,s.size,s.size);
        if(s.type===2){
            for(let i=0;i<6;i++){
                const a=i*Math.PI/3;
                ctx.lineTo(s.x+Math.cos(a)*s.size,s.y+Math.sin(a)*s.size);
            }
        }
        ctx.fill();
    });
}
animate();

/* ===== PLAY ===== */
let playing=false;
document.getElementById("play").onclick=()=>{
    audioCtx.resume();
    if(!playing){
        audio.play();
        document.getElementById("play").innerText="⏸";
    } else {
        audio.pause();
        document.getElementById("play").innerText="▶";
    }
    playing=!playing;
};

/* ===== VIDEO PUBLICIDAD ===== */
const video=document.getElementById("ad");
setInterval(()=>{
    if(!playing) return;
    audio.pause();
    video.style.display="block";
    video.play();
},600000);

video.onended=()=>{
    video.style.display="none";
    audio.play();
};
</script>

</body>
</html>
